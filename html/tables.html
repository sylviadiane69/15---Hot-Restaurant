  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
           <!--Current Tables being used-->
     <div class="card">
     <div class="card-header">
         <h4> Current Reservations</h4>
         </div>
    <div class="card-body">
        <ul id="tableList" class="list-group"></ul>
        </div>
        </div>
    <!--Waiting List -->
    <div class ="card mt-4">
        <div class="class-header">
            <h4> Waiting List</h4>
        </div>
        <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
    </div>
    </div>
 </div>
 </div>

 <footer class="footer mt-4">
    <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>
  <script type="text/javascript">
  
  function runTableQuery(){
    $.ajax({url: "/api/tables",method: "GET"})
  .then(function(tableData){
    console.log(tableData);
    for (var i = 0; i < tableData.length; i++){
      var tableList = $("#tableList");
      var listItem = $("<li class =`list-group-item mt-4`>");
        listItem.append(
          $("<h2>").text("table #" + (i + 1)),
          $("<br>"),
          $("<h2>").text("ID:" + tableData[i].customerID),
          $("<h2>").text("Name:" + tableData[i].customerName),
          $("<h2>").text("Email:" + tableData[i].customerEmail),
          $("<h2>").text("Phone:" + tableData[i].customerphoneNumber)
        );
        tableList.append(listItem);
      }
      });
  }

  function runWaitListQuery(){
    $.ajax({url: "/api/waitlist",method: "GET"})
  .then(function(waitData){
    console.log(waitData);
    for (var i = 0; i < waitData.length; i++){
      var waitList = $("#waitList");
      var listItem = $("<li class =`list-group-item mt-4`>");
        listItem.append(
          $("<h2>").text("table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID:" + waitData[i].customerID),
          $("<h2>").text("Name:" + waitData[i].customerName),
          $("<h2>").text("Email:" + waitData[i].customerEmail),
          $("<h2>").text("Phone:" + waitData[i].customerphoneNumber)
        );
        waitList.append(listItem);
      }
      });
  }

  function clearTable(){
    alert("Clearing Table....");
    $.ajax({url: "/api/clear",method: "GET"})
    .then(function(){
      $("#waitList").empty();
      $("#tableList").empty();
    });
  }
$("#clear").on("click", clearTable);

runTableQuery();
runWaitListQuery();
  
  
  
  
  
  </script>






</body>

</html>
